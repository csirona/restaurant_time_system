{% extends 'core/base.html' %}
{% block content %}
<div class='container'>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Almuerzos</th>

          </tr>
        </thead>
        <tbody>
            {% for p in product %}
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.proteina.name}}</td>
                <td> /</td>
                <td>{{p.agregado.name}}</td>
                <td>${{p.price}}</td>
                
                
                
                <td><a class='btn btn-success' href="{% url 'Add' p.id 'al' %}">Anadir al Carrito</a>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
