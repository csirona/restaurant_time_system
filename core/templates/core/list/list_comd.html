{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Num</th>
            <th scope="col">Tiempo a cocina</th>
            <th scope="col">Hora entrega</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            {% for c in comd %}
            <tr>
                <th scope="row">{{c.id}}</th>
                <td>{{ c.time_to_kitchen }}</td>
                <td>{{c.time_finished}}</td>
                <td><a class='btn btn-warning' href="{% url 'updatecomd' c.id%}">Modificar</a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>    
</div>
{% endblock content %}
